
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Name</h1>
            <p>Email: your.email@example.com</p>
        </div>
    </header>

    <section id="profile">
        <div class="container">
            <h2>Profile</h2>
            <p>Profile description here...</p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Brief description of yourself...</p>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2>Skills</h2>
            <div class="skill">
                <h3>Skill 1</h3>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 80%;"></div>
                </div>
            </div>
            <div class="skill">
                <h3>Skill 2</h3>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 70%;"></div>
                </div>
            </div>
            <!-- Add more skills as needed -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name</p>
        </div>
    </footer>
</body>
</html>
